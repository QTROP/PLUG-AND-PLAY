<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Bots - QTROP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #020617;
      color: #fff;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .bot-btn {
      display: block;
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e40af;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      transition: all 0.3s;
      cursor: pointer;
    }

    .bot-btn:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    .note {
      margin-top: 30px;
      font-style: italic;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h1>Premium Bots</h1>

  <button class="bot-btn">Matches Killer</button>
  <button class="bot-btn">QT Matches</button>
  <button class="bot-btn">Sponsor</button>
  <button class="bot-btn">Master</button>

  <div class="note">Note: These bots are for visual preview only and not active yet.</div>
</body>
</html>
